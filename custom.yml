    uri: https://github.com/immortalwrt/luci.git
    branch: openwrt-21.02
    revision: 786e681d614ca9d4da771e993e9ba12f587c036f
  - name: NueXini_Packages
    uri: https://github.com/NueXini/NueXini_Packages
    branch: main
    revision: 5ad8ce257c854718c7f4f866542b5ba87bc1520f
packages:
  - luci-app-ddns
  - ddns-scripts
  - ddns-scripts-services
  - ddns-scripts_aliyun
  - luci-app-cpufreq
  - luci-app-openclash
