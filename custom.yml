  - luci-app-openclash
  - luci-app-passwall2
  - luci-app-autoreboot
  - luci-app-ttyd
  - luci-app-wol
  - luci-app-cpufreq
  - luci-app-ramfree
  - luci-app-usb-printer
  - luci-app-vsftp
  - luci-app-wrtbwmon
  - luci-app-upnp
  - luci-app-wifischedule
  - luci-app-qbittorrent
  - luci-app-transmission
